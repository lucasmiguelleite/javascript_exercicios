<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Calcular N termos da sequência de Fibonacci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Calcular N termos da sequência de Fibonacci</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const n = document.getElementById("numero").value;
      const resultado = document.getElementById("resultado");

      if (isNaN(n) || n <= 0) {
        resultado.textContent = "Por favor, um número válido.";
        return;
      }

      let f = fibonacci(n);

      resultado.innerHTML = `${f}`;
    }

    function fibonacci(numero) {
      if (numero <= 1)
        return numero;

      return fibonacci(numero - 1) + fibonacci(numero - 2);
    }
  </script>
</body>

</html>
