<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Somador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Somador de números até digitar zero</h1>
  <input type="number" id="numero" placeholder="Digite a um número" />
  <button onclick="calcular()">Somar</button>

  <div id="resultado"></div>

  <script>
    let soma = 0;
    function calcular() {
      const n = parseFloat(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(n)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }

      if (n === 0) {
        resultado.innerHTML = "Você digitou zero. O programa foi encerrado.";
        resultado.innerHTML += `<br>Soma final = ${soma}`;
        soma = 0;
        return;
      }

      soma += n;
      resultado.innerHTML = `Soma até o momento = ${soma}`;
    }
  </script>
</body>

</html>
