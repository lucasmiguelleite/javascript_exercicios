<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabuada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Tabuada de um número</h1>
    <input type="number" id="numero" placeholder="Digite a um número" />
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
      function calcular() {
        const n = parseInt(document.getElementById("numero").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(n)) {
          resultado.textContent = "Por favor, digite um número válido.";
          return;
        }

        resultado.textContent = `Tabuada do ${n}`;
        for (i = 0; i < 10; i++) {
          if (i === 0) resultado.innerHTML += "<br>";
          resultado.innerHTML += `${n} x ${i} = ${n * i}<br>`;
        }
      }
    </script>
  </body>
</html>
