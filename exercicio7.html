<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Verificador de número primo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Verificar se um número é primo</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificarNumeroPrimo()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificarNumeroPrimo() {
      const n = document.getElementById("numero").value;
      const resultado = document.getElementById("resultado");

      if (isNaN(n)) {
        resultado.textContent = "Por favor, um número válido.";
        return;
      }

      let ePrimo = éPrimo(n);

      resultado.innerHTML = `${ePrimo = ePrimo ? "É" : "Não é"} um número primo.`;
    }

    function éPrimo(numero) {
      if (numero <= 1)
        return false;

      if (numero <= 3)
        return true;

      if (numero % 2 === 0 || numero % 3 === 0)
        return false;

      for (let i = 5; i * i <= numero; i += 6) {
        if (numero % i === 0 || numero % (i + 2) === 0)
          return false;
      }
      return true;
    }
  </script>
</body>

</html>
