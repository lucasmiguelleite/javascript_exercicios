<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calcular Média</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calcular a Média</h1>
    <input type="number" id="numero1" placeholder="Digite a primeira nota" />
    <input type="number" id="numero2" placeholder="Digite a segunda nota" />
    <input type="number" id="numero3" placeholder="Digite a terceira nota" />
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
      function calcular() {
        const n1 = parseInt(document.getElementById("numero1").value);
        const n2 = parseInt(document.getElementById("numero2").value);
        const n3 = parseInt(document.getElementById("numero3").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
          resultado.textContent = "Por favor, digite um número válido.";
          return;
        }

        const media = (n1 + n2 + n3) / 3;

        resultado.textContent = `Média: ${media}.`;

        if (media >= 6) resultado.innerHTML += "<br>Aprovado";
        else resultado.innerHTML += "<br>Reprovado";
      }
    </script>
  </body>
</html>
